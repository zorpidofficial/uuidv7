<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUIDv7 Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .loader-spin {
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .input-focus:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md glass-card rounded-2xl p-8">
        <header class="mb-8">
            <h1 class="text-2xl font-semibold text-slate-800">New Entry</h1>
            <p class="text-slate-500 text-sm">Submit your data with a unique UUIDv7 ID.</p>
        </header>

        <form id="submissionForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" id="userName" required placeholder="John Doe" 
                    class="w-full px-4 py-2 rounded-lg border border-slate-200 input-focus transition-all duration-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Generated ID (UUIDv7)</label>
                <div class="relative flex items-center">
                    <input type="text" id="uuidDisplay" readonly 
                        class="w-full pl-4 pr-12 py-2 rounded-lg border border-slate-200 bg-slate-50 text-slate-500 font-mono text-sm cursor-default">
                    
                    <button type="button" id="refreshUuid" title="Generate New ID"
                        class="absolute right-2 p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                        <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                            <polyline points="21 3 21 8 16 8"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-slate-900 text-white font-medium py-3 rounded-lg hover:bg-slate-800 transition-all active:scale-[0.98] disabled:opacity-50">
                Add to Registry
            </button>
        </form>

        <div id="statusMsg" class="mt-4 text-center text-sm hidden"></div>
    </div>
